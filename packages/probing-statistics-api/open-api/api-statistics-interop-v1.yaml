openapi: 3.0.3
info:
  title: "E-Service Monitor Interop Statistics service"
  version: 1.0.0
  x-summary: "E-Service Monitor Statistics service"
  description: OpenAPI specification for E-Service Monitor's operation services
  contact:
    name: API Support
    url: "https://www.example.com/support"
    email: support@example.com
  termsOfService: "https://swagger.io/terms/"
servers:
  - url: "{{baseUrl}}"
    description: Base url of the interoperability probing statistics API
tags:
  - name: Telemetry
    description: >-
      Operations on EServices telemetry data
  - name: Status
    description: >-
      Operations about micro-service status

paths:
  "/status":
    get:
      tags:
        - Status
      operationId: getHealthStatus
      description: Get the micro-service status
      responses:
        "204":
          description: The micro-service is running

  "/telemetryData/eservices/{eserviceRecordId}":
    get:
      summary: Retrive e-service statistics
      description: "Retrive e-service statistics"
      tags:
        - Telemetry
      operationId: statisticsEservices
      parameters:
        - name: eserviceRecordId
          in: path
          required: true
          description: The e-service record id
          schema:
            type: integer
            format: int64
        - name: pollingFrequency
          in: query
          required: true
          description: The e-service polling frequency
          schema:
            type: integer
      responses:
        "200":
          description: "The search has been successfully performed "
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatisticsEserviceResponse"
        "400":
          description: The provided input data is invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: A managed error has occured during the request elaboration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
              example:
                type: string
                status: 500
                title: "Internal Server Error"
                detail: "There is a problem processing the request on the server."
                traceId: "string"
                errors:
                  [
                    {
                      "code": "000-1234",
                      "detail": "The server is currently down for maintenance. Please try again later.",
                    },
                  ]

  "/telemetryData/eservices/filtered/{eserviceRecordId}":
    get:
      summary: Retrive filtered e-service statistics
      description: "Retrive filtered e-service statistics"
      tags:
        - Telemetry
      operationId: filteredStatisticsEservices
      parameters:
        - name: eserviceRecordId
          in: path
          required: true
          description: The e-service record id
          schema:
            type: integer
            format: int64
        - name: pollingFrequency
          in: query
          required: true
          description: The e-service polling frequency
          schema:
            type: integer
        - name: startDate
          in: query
          required: true
          description: filters start date
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          required: true
          description: filters end date
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: "The search has been successfully performed "
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatisticsEserviceResponse"
        "400":
          description: The provided input data is invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: A managed error has occured during the request elaboration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
              example:
                type: string
                status: 500
                title: "Internal Server Error"
                detail: "There is a problem processing the request on the server."
                traceId: "string"
                errors:
                  [
                    {
                      "code": "000-1234",
                      "detail": "The server is currently down for maintenance. Please try again later.",
                    },
                  ]

components:
  schemas:
    StatisticContent:
      type: object
      properties:
        responseTime:
          title: Response time
          type: integer
          format: int64
        status:
          $ref: "#/components/schemas/EserviceStatus"
        time:
          title: date of telemetry
          type: string
          format: date-time

    PercentageContent:
      type: object
      properties:
        value:
          title: percentage of telemetry
          type: number
          format: float
        status:
          title: status of telemetry
          type: string

    StatisticsEserviceResponse:
      type: object
      required:
        - performances
        - failures
        - percentages
      properties:
        performances:
          title: eservice status values list
          type: array
          items:
            $ref: "#/components/schemas/StatisticContent"
        failures:
          title: eservice status failures list
          type: array
          items:
            $ref: "#/components/schemas/StatisticContent"
        percentages:
          title: eservice status percentages list
          type: array
          items:
            $ref: "#/components/schemas/PercentageContent"

    EserviceStatus:
      type: string
      enum:
        - OK
        - "N_D"
        - KO

    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 400
          exclusiveMaximum: true
          maximum: 600
          minimum: 100
          type: integer
          format: int32
        title:
          description: A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: ^[ -~]{0,64}$
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: ^.{0,1024}$
          type: string
        traceId:
          type: string
          nullable: false
        errors:
          type: array
          minItems: 0
          items:
            $ref: "#/components/schemas/ProblemError"
      additionalProperties: false
      required:
        - status
        - title
        - errors

    ProblemError:
      properties:
        code:
          description: Internal code of the error
          example: 123-4567
          minLength: 8
          maxLength: 8
          pattern: ^[0-9]{3}-[0-9]{4}$
          type: string
        detail:
          description: A human readable explanation specific to this occurrence of the problem.
          example: Parameter not valid
          maxLength: 4096
          pattern: ^.{0,1024}$
          type: string
      required:
        - code
        - detail
